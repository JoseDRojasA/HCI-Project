  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{activity.name}}</ion-title>
  </ion-navbar>
</ion-header>
<div class="image">

  <img style="
    padding-top: 55px;
    " src="{{'assets/imgs/' + activity.images[image]}}" />

  <div class="background">

  </div>
  <div class="recommendations">
    <span class="travelling">Recomendaciones</span>
    <ul>
      <ng-template ngFor let-recommendation [ngForOf]="activity.recommendations">
        <li>{{recommendation}}</li>
      </ng-template>
    </ul>
  </div>
</div>
<div class="time_price">
  <table>
    <tbody>
      <tr>
        <td>
          {{'USD ' + activity.price}}
        </td>
        <td>
          {{activity.time + ' minutos'}}
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          240 votos
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="ranking-container">
  <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="activity.scores[0]" color="danger">
    <ion-icon range-right color="brown" name="flag"></ion-icon>
  </ion-range>

  <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="activity.scores[1]" color="danger">
    <ion-icon range-right color="brown" name="flag"></ion-icon>
  </ion-range>

  <ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="activity.scores[2]" color="danger" style="border-bottom: #f0ca68 2px solid;">
    <ion-icon range-right color="brown" name="flag"></ion-icon>
  </ion-range>
</div>
<div class="ranking-container">
  <table *ngFor="let comment of activity.comments">
    <tbody>
      <tr>
        <td style="width: 70px;">
          <img class="user-image" src="{{'assets/imgs/' + comment.image}}">
        </td>
        <td>
          <p class="user-name">
            {{comment.user}}
          </p>

          <p class="user-comment">
            {{comment.comment}}
          </p>
          <div>
            <table class="icon-table">
              <tr>
                <td class="points-td">
                  <ion-icon name="ios-thumbs-up-outline"></ion-icon>
                  <label>{{comment.stars[0]}}</label>

                  <ion-icon name="ios-thumbs-down-outline"></ion-icon>
                  <label>{{comment.stars[1]}}</label>

                  <ion-icon name="ios-text-outline"></ion-icon>
                  <label>Comentar</label>
                </td>

                <td>
                  {{comment.date}}
                </td>
              </tr>
            </table>


          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="globalResources.user === undefined">
  <div class="center-text">
    <img src="assets/imgs/logo.jpg">
  </div>


  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user.user" (ngModelChange)="checkUser()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" (ngModelChange)="checkUser()"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block [disabled]="!filled">Ingresar</button>
  </div>
  <div padding>
    <label class="blue" (click)="goToRegister()">No estas registrado? Registrate</label>
  </div>
</ion-content>
<ion-content padding *ngIf="globalResources.user !== undefined">
  <ion-item>
    <ion-label>Usuario</ion-label>
    <ion-label>{{globalResources.user.user}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-label>{{globalResources.user.name + ' ' + globalResources.user.lastName}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Nivel de viaje</ion-label>
    <ion-label>{{globalResources.user.travelLevel}}</ion-label>
  </ion-item>
</ion-content>

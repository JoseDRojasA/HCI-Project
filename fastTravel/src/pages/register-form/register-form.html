<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nombres</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" (ngModelChange)="checkUser()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastName" (ngModelChange)="checkUser()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user.user" (ngModelChange)="checkUser()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" (ngModelChange)="checkUser()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nivel de viajero</ion-label>
    <ion-range min="1" max="3" step="1" snaps="true" color="danger" [(ngModel)]="user.travelLevel">
      <ion-icon range-left small color="danger" name="star-outline"></ion-icon>
      <ion-icon range-right color="danger" name="star"></ion-icon>
    </ion-range>
  </ion-item>
  <div padding>
    <button ion-button color="primary" block [disabled]="!filled" (click)="saveUser()">Registrar</button>
  </div>
</ion-content>
